name: Java CI with Gradle

on:
  workflow_dispatch:
    inputs:
      input_choice:
        description: 'Choice to Deploy Environment'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - STG

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # build 권한 추가
    - name: Grant execute permission for gradlew 
      run: chmod +x ./gradlew

    # build
    - name: Build with Gradle Wrapper 
      run: ./gradlew build

    # file 이름 설정, 압축
    - name: Zip files
      run:
        ls -al ./build/libs/
  
