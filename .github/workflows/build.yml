name: GITHUB ACTIONS NAME

on:
  workflow_dispatch:
    inputs:
      input_choice:
        description: 'Choice to Deploy Environment'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - STG
          - PRD

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print the input
        run: echo ${{ github.event.inputs.message }}
